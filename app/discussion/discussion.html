<div class="row">
  <div class="small-12 columns">
    <h1>{{discussion.discussion.title}}</h1>
    <p><strong>posted by <a href="" ng-href="#/user-info/2">{{discussion.discussion.creator.name}}</a></strong></p>
    <div class="panel">
      {{discussion.discussion.text}}
    </div>
    <h2>Comments:</h2>
    <ul class="comment-list">
      <li ng-repeat="comment in discussion.discussion.comments" ng-class="{creator: discussion.discussion.creator.id == comment.creator.id}">
        <a href="" ng-href="#/user-info/{{comment.creator.id}}">{{comment.creator.name}}</a> says: {{comment.text}}
      </li>
    </ul>
  </div>
</div>
