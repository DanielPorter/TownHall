<div class="login-form">
  <div class="logged-in-message" ng-show="loggedIn">
    <p>Hello <a href="" ng-href="#/user-info/{{user.id}}">{{user.name}}</a>!</p>
  </div>
  <form ng-hide="loggedIn">
    <div class="row">
      <div class="small-12 medium-5 columns">
        <div class="row">
          <div class="small-12 medium-3 columns">
            <label for="username" class="right inline">Username</label>
          </div>
          <div class="small-12 medium-9 columns">
            <input type="text" placeholder="Username" id="username" name="username" ng-model="creds.username">
          </div>
        </div>
      </div>
      <div class="small-12 medium-5 columns">
        <div class="row">
          <div class="small-12 medium-3 columns">
            <label for="password" class="right inline">Password</label>
          </div>
          <div class="small-12 medium-9 columns">
            <input type="password" placeholder="" id="password" name="password" ng-model="creds.password">
          </div>
        </div>
      </div>
      <div class="small-12 medium-2 columns">
        <button ng-click="login(creds.username, creds.password)">Login</button>
      </div>
    </div>
  </form>
</div>
