<div class="row">
  <div class="small-12 columns">
    <h1>Groups</h1>
    <ul>
      <li ng-repeat="group in main.groups">
        <a href="" ng-href="#/group-info/{{group.id}}">{{group.name}}</a>
        <ul>
          <li ng-repeat="member in group.members">{{member.name}}</li>
        </ul>
      </li>
    </ul>
  </div>
</div>
