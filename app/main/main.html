<div class="row">
  <div class="small-12 columns">
    <h1>Users</h1>
    <ul>
      <li ng-repeat="user in main.users">
        <a href="" ng-href="#/user-info/{{user.id}}">{{user.name}}</a>
      </li>
    </ul>
    <h1>Groups</h1>
    <ul>
      <li ng-repeat="group in main.groups">
        <a href="" ng-href="#/group-info/{{group.id}}">{{group.name}}</a>
        <!-- <ul>
          <li ng-repeat="member in group.members">
            <a href="" ng-href="#/user-info/{{member.id}}">{{member.name}}</a>
          </li>
        </ul> -->
      </li>
    </ul>
  </div>
</div>
