<div class="row">
  <div class="small-12 columns">
    <h1>{{groupInfo.group.name}}</h1>
    <div class="panel">
      {{groupInfo.group.description}}
    </div>
    <h2>Members:</h2>
    <ul class="member-list">
      <li ng-repeat="member in groupInfo.group.members" ng-class="{creator: groupInfo.group.creator.name == member.name}">
        <a href="" ng-href="#/user-info/{{member.id}}">{{member.name}}</a>
      </li>
    </ul>
  </div>
</div>
