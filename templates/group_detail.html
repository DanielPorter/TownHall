<!DOCTYPE html>
<html>
<head>
    <title>{{ group.name }}</title>
</head>
<body>
<h1>Group: {{ group.name }}</h1>
<h2>Description</h2>
<p>
    {{ group.description }}
</p>

{% for pitch in group.pitch_set.all %}
    <h3>{{ pitch.title }}</h3> <a href="pitch/{{ pitch.id }}">View full pitch</a>
    <p> {{ pitch.text }}</p>
{% endfor %}

<h4><a href="/groups/{{ group.id }}/pitch/new/">Create a pitch!</a></h4>
</body>
</html>
